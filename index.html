        transition: background-color 0.5s ease, opacity 0.5s ease;
        opacity: 1;

      /* Animated Theme Background Effects */
      body::after {
        content: '';
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: -1;
        pointer-events: none;
        transition: opacity 0.5s ease, background 0.5s ease;

      /* Parchment Theme: Dusty Motes */
      @keyframes dust-float {
        0% { transform: translate(0px, 0px); }
        50% { transform: translate(-25px, 20px); }
        100% { transform: translate(0px, 0px); }
      }
      .theme-parchment body::after {
        background-image:
          radial-gradient(var(--bg-quaternary) 0.5px, transparent 0.5px),
          radial-gradient(var(--bg-quaternary) 0.5px, transparent 0.5px);
        background-size: 150px 150px, 100px 100px;
        background-position: 0 0, 40px 60px;
        animation: dust-float 180s infinite linear alternate;
        opacity: 0.2;
      }

      /* Darkness Theme: Denser, more random starfield */
      @keyframes move-stars {
        from { background-position: 0 0; }
        to { background-position: -10000px 5000px; }
      }
      .theme-darkness body::after {
        background-image: 
          radial-gradient(1px 1px at 20px 30px, white, transparent),
          radial-gradient(1px 1px at 90px 110px, white, transparent),
          radial-gradient(1px 1px at 150px 250px, #DDD, transparent),
          radial-gradient(1px 1px at 220px 180px, white, transparent),
          radial-gradient(2px 2px at 100px 200px, var(--accent-primary), transparent),
          radial-gradient(1px 1px at 350px 150px, var(--accent-primary), transparent),
          radial-gradient(2px 2px at 250px 50px, var(--accent-primary), transparent),
          radial-gradient(2px 2px at 450px 280px, #FFF, transparent),
          radial-gradient(3px 3px at 500px 100px, var(--accent-secondary), transparent),
          radial-gradient(2px 2px at 700px 300px, var(--accent-secondary), transparent),
          radial-gradient(3px 3px at 800px 450px, var(--accent-primary), transparent),
          radial-gradient(2px 2px at 50px 550px, var(--accent-secondary), transparent);
        background-repeat: repeat;
        background-size: 200px 200px, 400px 400px, 600px 600px;
        animation: move-stars 250s linear infinite;
        opacity: 0.9;
      }
      
      /* Crimson Theme: Pulsing Heart */
      @keyframes crimson-pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 0.6;
        }
        50% {
          transform: scale(1.15);
          opacity: 0.9;
        }
      }
      .theme-crimson body::after {
        background: radial-gradient(ellipse at center, var(--glow-secondary, rgba(239, 68, 68, 0.7)) 0%, transparent 65%);
        transform-origin: center;
        animation: crimson-pulse 3.5s ease-in-out infinite;
        opacity: 0.6;
      }
